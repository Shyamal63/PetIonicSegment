<ion-header>

  <ion-navbar>
    <ion-title>signin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-item>
        <ion-label color="primary">email</ion-label>
        <ion-input type="email" placeholder="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
          <ion-label color="primary">password</ion-label>
          <ion-input type="password" placeholder="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <button ion-button (click)="signin()">SignIn</button>
    <button ion-button (click)="register()">Register!</button>
</ion-content>
