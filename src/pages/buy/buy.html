<ion-header>
  <ion-navbar>
    <ion-title>Buy</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-card *ngIf="puppyParam">
    <img src="{{puppyParam.image}}"/>
    <ion-card-content>
      <ion-card-title>
   Name:{{puppyParam.name}}
        </ion-card-title>
      <p>
  Age:{{puppyParam.age}}
      </p>
      <p>
  Price:{{puppyParam.finalPrice}}
      </p>
    </ion-card-content>
  </ion-card>
  
  <ion-card *ngIf="kittyParam">
    <img src="{{kittyParam.image}}"/>
    <ion-card-content>
      <ion-card-title>
   Name:{{kittyParam.name}}
        </ion-card-title>
      <p>
    Age:{{kittyParam.age}}
      </p>
      <p>
          Price:{{kittyParam.finalPrice1}}
      </p>
    </ion-card-content>
  </ion-card>

<button ion-button (click)="payNow(i)">Pay</button>
</ion-content>
